<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Know Javascript?</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body> 

    <div class="container"> 
        <div id="timer"></div>
        <div id="start">
            <button type="button" id="start-btn">Start</button>
        </div>
    </div>
        <div id="questions" class="hide">
            <div id="question-box">
                <div id="question">Question</div>
                <div class="answer-buttons">
                    <button type="button" class="answer-btn" id="btn1">Answer 1</button>
                    <button type="button" class="answer-btn" id="btn2">Answer 2</button>
                    <button type="button" class="answer-btn" id="btn3">Answer 3</button>
                    <button type="button" class="answer-btn" id="btn4">Answer 4</button>
                </div>
        </div>
        <div id="end-quiz" class="hide">
            <p id="score">Score</p>
            <input type="text" id="initials">
            <button type="button" id="submit">Submit</button>
        
        </div>

    </div>
       
        
    <script src="./script.js"></script>          
</body>
</html>
